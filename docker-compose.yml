version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: password-manager-db
    environment:
      POSTGRES_DB: password_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
  app:
    build: .
    ports:
      - "8085:8080"
volumes:
  postgres_data: