<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Менеджер паролей</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <div id="login-form-container" class="auth-form">
      <h2>Войти</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Имя пользователя" required />
        <input type="password" id="login-password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
      </form>
      <p>У вас нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
    </div>
    <div id="register-form-container" class="auth-form" style="display: none;">
      <h2>Зарегистрироваться</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Имя пользователя" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Пароль" required />
        <button type="submit">Зарегистрироваться</button>
      </form>
      <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
    </div>
    <div id="main-app" style="display: none;">
      <header class="app-header">
        <h1>Менеджер паролей</h1>
        <div class="user-info">
          <span id="user-display"></span>
          <button id="logout-btn">Выйти</button>
        </div>
      </header>
      <section class="content-section">
        <div class="add-password-section">
          <form id="add-form">
            <input type="text" id="service" placeholder="Сервис (например, Gmail)" required />
            <input type="text" id="username" placeholder="Имя пользователя / Email" required />
            <div class="password-input-group">
              <input type="password" id="password" placeholder="Пароль" required />
              <button type="button" id="generate-password">Сгенерировать</button>
            </div>
            <button type="submit">Добавить</button>
          </form>
        </div>
        <div class="password-list-section">
          <h3>Ваши пароли</h3>
          <ul id="password-list"></ul>
        </div>
      </section>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
